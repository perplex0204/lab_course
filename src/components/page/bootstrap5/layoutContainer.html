<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="m-4">
        <h3>Default Container</h3>
        <div class="container bg-primary" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Extra Small Devices</h3>
        <div class="container-xs bg-danger" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Small Devices</h3>
        <div class="container-sm bg-warning" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Medium Devices</h3>
        <div class="container-md bg-info" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Large Devices</h3>
        <div class="container-lg bg-success" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Extra Large Devices</h3>
        <div class="container-xl bg-secondary" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Container for Extra Extra Large Devices</h3>
        <div class="container-xxl bg-dark" style="height: 50px;"></div>
    </div>

    <div class="m-4">
        <h3>Fluid Container</h3>
        <div class="container-fluid bg-light" style="height: 50px;"></div>
    </div>

</body>

</html>
